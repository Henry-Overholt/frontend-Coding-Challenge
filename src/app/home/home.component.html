<body>
  <form>
    <label for="search">Search:</label>
    <input
      type="text"
      name="search"
      placeholder="Search for Enrollee by Name"
      [(ngModel)]="filterText"
    />
    <button (click)="resetForm()">Reset Search</button>
  </form>
  <h1>Enrollees</h1>
  <div class="enrolleesContainer" *ngIf="enrollees != undefined">
    <app-loader *ngIf="enrollees === undefined"></app-loader>
    <div
      class="enrollee"
      *ngFor="let enrollee of getFilterEnrollees(); index as i"
      [ngClass]="enrollee.active ? 'active' : 'nonActive'"
      (click)="handleClick(i)"
      title="{{ enrollee.name }}"
    >
      <h2>{{ enrollee.name }}</h2>
      <div class="circle" [ngClass]="enrollee.active ? 'green' : 'red'"></div>
    </div>
  </div>
</body>
